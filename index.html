<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Библия: загрузка главы/стихов</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif; max-width: 960px; margin: 1em auto; padding: 0 1em; line-height:1.4; }
    label{display:block;margin-top:1em;font-weight:600;}
    input, select, button {padding:6px 8px; font-size:1rem; margin-right:4px; width:100%; box-sizing:border-box;}
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .col { flex:1; min-width:200px; }
    pre { background:#f5f5f5; padding:10px; overflow:auto; }
    .error { color: #a00; }
    .verse { margin-bottom:6px; }
    .ref { font-weight:600; margin-bottom:4px; font-size:1.1rem; }
    .controls { margin-bottom:1em; }
    .small { font-size:0.85rem; color:#555; }
    .badge { background:#eee; padding:2px 6px; border-radius:4px; margin-right:4px; display:inline-block; }
  </style>
</head>
<body>
  <h1>Библия: получить книгу/главу/стихи</h1>

  <div class="controls">
    <div class="row">
      <div class="col">
        <label for="jsonUrl">URL JSON</label>
        <input id="jsonUrl" value="https://raw.githubusercontent.com/christian-word/bible-reader/refs/heads/main/json/bible.json" />
      </div>
      <div class="col">
        <label for="bookInput">Книга</label>
        <input id="bookInput" placeholder="Например: Бытие или Матфея" />
      </div>
      <div class="col">
        <label for="chapterInput">Глава или диапазон глав</label>
        <input id="chapterInput" placeholder="1 или 2-4" />
      </div>
      <div class="col">
        <label for="verseInput">Стихи / диапазоны (оставь пустым для всей главы)</label>
        <input id="verseInput" placeholder="1-5,7,6" />
      </div>
    </div>
    <div style="margin-top:8px;">
      <button id="btnFetch">Загрузить</button>
      <span class="small">Пример URL автозагрузки: <code>?book=Бытие&chapter=1</code> или <code>?book=Матфей&chapter=5&verses=3-10,12</code></span>
    </div>
    <div id="status"></div>
  </div>

  <div id="result"></div>

<script src="js/script.js" defer></script>
</body>
</html>
